  <div class="container-fluid h-100 p-lg-5">
    <div class="row gx-5 h-100">
      <div class="col d-flex flex-column justify-content-center">
       <div class="p-3">
        <h2>書籍データの保存先を設定しましょう</h1>
        <h6>Exxxの使用をやめても書籍データは残ります</h6>
       </div>
      </div>
      <div class="col d-flex flex-column justify-content-center">
        <div class="p-3">
          <div class="input-group mb-3">
            <input id="savePath" type="text" class="form-control" placeholder="保存先の絶対パス" aria-label="save_path" aria-describedby="basic-addon2">
            <button class="input-group-text" data-open-folder="savePath">参照</button>
          </div>
          <div class="col-12 d-flex flex-row-reverse">
            <button onclick="submitSetup()" class="btn btn-primary"
             data-validate="savePath" data-validate-type="folderPath">決定</button>
          </div>
        </div>
      </div>
    </div>
  </div>
